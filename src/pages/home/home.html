<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Scan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Scanap</h2>
  <p>
    Scan studentcards and keep them in a handy list.
  </p>
  <p>
    Use the button to either scan a new studentcard or show a list of already scanned student cards by clicking the list tab.
  </p>

  <div *ngIf="results">
    <p>{{results.text.slice(1)}}</p>

    <button ion-button (click)="getStudentNaam(results)">get naam</button>


  </div>





  <button ion-button (click)="scanBarcode()">Scan studentcard</button>

</ion-content>
