<ion-header>

  <ion-navbar color="primary" >
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h4>List of scanned studentcards</h4>


  <div *ngIf="scannedStudents">

      {{student.naam}}{{student.date}}

    </ion-item>


  </div>


</ion-content>
